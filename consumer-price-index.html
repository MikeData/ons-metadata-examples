<h2>About this dataset</h2>
<p class="margin-top-sm--0 margin-top-md--0">Measures of inflation data including CPI, CPIH, RPI and RPIJ. These tables complement the Consumer Price Inflation time series datasets available on our website.</p>
<h2 class="margin-top-sm--0 margin-top-md--0 margin-bottom-sm--1 margin-bottom-md--1">Your download options</h2>
<div class="show-hide show-hide--light border-top--abbey-sm border-top--abbey-md border-top--abbey-lg border-bottom--abbey-sm border-bottom--abbey-md border-bottom--abbey-lg margin-top--negative-two-fix margin-bottom--6 js-show-hide">
<div class="js-show-hide__title is-shown">
<h3 class="margin-top-sm--0 margin-top-md--0 margin-bottom-sm--0 margin-bottom-md--0">Current: November 2016</h3>
</div>
<div class="js-show-hide__content">
<div class="col-wrap margin-left-sm--0 margin-left-md--0">
<div class="col col--md-8 col--lg-9 margin-bottom-sm--2 margin-bottom-md--2">
<a href="/file?uri=/economy/inflationandpriceindices/datasets/consumerpriceinflation/current/consumerpriceinflationdetailedreferencetables.xls" title="Download as xls" class="btn btn--primary btn--thick" data-ga-event data-ga-event-category='download-xls' data-ga-event-label="Consumer Price Inflation - Current">
xls (2.8 MB)
</a>

</div>
<p class="margin-top-sm--0 margin-top-md--0"><span class="icon icon-info--inline"></span> <a class="underline-link margin-left-sm--3 margin-left-md--3" href="/economy/inflationandpriceindices/datasets/consumerpriceinflation/current">Previous versions</a> of this data are available</p>

<section>
<h3>Important notes and usage information</h3>
<p>The interactive Personal Inflation Calculator which could be used by people to calculate their personal inflation based on their spending patterns has currently been removed from the website. The facility was used by a very small number of people.</p>
